<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jumpstart Guides</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Jumpstart Guides" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="_media/favicon.png" />

    <!-- Theme: Simple -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />

    <!-- Theme: Simple Dark -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    /> -->
  </head>
  <body>
    <div id="app"></div>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script defer src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script defer src="https://unpkg.com/docsify-copy-code@2"></script>
    <script defer src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script defer src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

    <!-- docsify-themeable (latest v0.x.x) -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"
    ></script>
    <script>
      function footerPlugin(hook) {
        const year = new Date(Date.now()).getFullYear();
        const footerContent = [
          "<hr/>",
          "<footer>",
          "<span>&copy; " + year + " - </span>",
          "<span>Content developed by the Jumpstart team at ThoughtWorks</span>",
          "</footer>"
        ].join("");

        hook.afterEach(function(html) {
          return html + footerContent;
        });
      }

      const documentBase =
        "https://github.com/thoughtworks-jumpstart/guides/tree/master/docs/";

      window.$docsify = {
        name: "Jumpstart Guides",
        repo: "https://github.com/thoughtworks-jumpstart/guides",
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 2,
        search: "auto",
        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Copied"
        },
        plugins: [
          footerPlugin,
          EditOnGithubPlugin.create(documentBase, "", "üìù Edit this page")
        ]
      };
    </script>
  </body>
</html>
